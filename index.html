<!DOCTYPE html>
<html>
<head>
  <title>Happy Rose Day ‚ù§Ô∏è</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ffe6f0,#fff0f5);
      text-align:center;
      padding:40px;
      overflow:hidden;
    }

    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      width:320px;
      margin:auto;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }

    h1{
      color:#ff4d6d;
    }

    button{
      background:#ff4d6d;
      color:white;
      border:none;
      padding:12px 25px;
      border-radius:25px;
      font-size:16px;
      cursor:pointer;
      margin-top:15px;
    }

    img{
      width:90px;
      border-radius:15px;
      margin:5px;
    }

    .heart{
      position:fixed;
      top:-10px;
      color:pink;
      animation:fall 6s linear infinite;
    }

    @keyframes fall{
      to{
        transform:translateY(110vh);
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üåπ Happy Rose Day üåπ</h1>

  <h3>For Harshita ‚ù§Ô∏è</h3>

  <p>
    Like a rose, you make my life beautiful and full of fragrance.  
    Thank you for being my happiness every day.
  </p>

  <button onclick="playMusic()">Tap for Surprise üíå</button>

  <div style="margin-top:20px;">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
</div>

<audio id="music" src="love.mp3"></audio>

<script>
function playMusic(){
  document.getElementById("music").play();
}

for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.innerHTML="üíó";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
